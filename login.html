<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">

<title>회원가입</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>회원가입</h1> <hr>
    <div class="signupForm">
      <div>이름</div> 
      <input type="text" id="name"  >
      <br>
      <div id="name-error" class="error-message"><br></div>
      <div align="left">이메일</div> 
      <input type="text" id="email"  >
      <br>
      <div id="email-error" class="error-message"><br></div>
      <div align="left">나이</div> 
      <input type="text" id="age">
      <br>
      <div id="age-error" class="error-message"><br></div>
      <div align="left">비밀번호</div> 
      <input type="password" id="password" >
      <br>
      <div id="password-error" class="error-message"><br></div>
      <div align="left">비밀번호 확인</div> 
      <input type="password" id="confirmPassword"  >
      <br>
      <div id="confirmPassword-error" class="error-message"><br></div>
      <input type="button" value="가입하기" id="button" align="center">
    </form>
  </div>
  <script src="login.js"></script>
</body>
</html>
